<h1>Add Product Form</h1>
<font color=red>{{ errorMessage }}</font>
<div class="container">
    <form novalidate [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <fieldset>
            <div class="form-group">
                <label>Product Id </label>
                <input type="text" class="form-control" formControlName="productId" [readonly]="productId!=-1 ? true :false">
                <div class="alert alert-danger"
                    *ngIf="productForm.get('productId').hasError('required') && productForm.get('productId').dirty">
                    Product Id is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="productForm.get('productId').hasError('min') && productForm.get('productId').dirty">
                    Product Id cannot be negative
                </div>
            </div>

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" formControlName="productName">
                <div class="alert alert-danger"
                    *ngIf="productForm.get('productName').hasError('required') && productForm.get('productName').dirty">
                    Product name is required
                </div>
                <div class="alert alert-danger"
                    *ngIf="productForm.get('productName').hasError('minlength') && productForm.get('productName').dirty">
                    Product name must be of 5 characters
                </div>
            </div>

            <div class="form-group">
                <label>Quantity On Hand</label>
                <input type="text" class="form-control" formControlName="quantityOnHand">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" formControlName="price" />
                <div class="alert alert-danger"
                    *ngIf="productForm.get('price').hasError('required') && productForm.get('price').dirty">
                    Price is required
                </div>
            </div>

        </fieldset>


        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">{{ this.productId == -1 ? 'Add' :
            'Edit' }} Product</button>

    </form>
</div>
